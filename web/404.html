<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/">
    <title>Loading RakshithG.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body {
            background: #ffffff; /* White background */
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars during loading */
        }

        /* Wrapper for the loader to handle fading */
        #loader-wrapper {
            transition: opacity 0.7s ease-out;
        }

        /* The user-provided SVG is placed and centered via Tailwind,
           so we only need to define its size here. */
        svg {
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body class="text-gray-800">

<!-- Loader Wrapper -->
<div id="loader-wrapper" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white">

    <!-- SVG Animation with updated orange color -->
    <svg viewBox="0 0 100 100">
        <g fill="none" stroke="#FF681E" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- left line -->
            <path d="M 21 40 V 59">
                <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 21 59; 180 21 59"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <!-- right line -->
            <path d="M 79 40 V 59">
                <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 79 59; -180 79 59"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <!-- top line -->
            <path d="M 50 21 V 40">
                <animate
                        attributeName="d"
                        values="M 50 21 V 40; M 50 59 V 40"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <!-- btm line -->
            <path d="M 50 60 V 79">
                <animate
                        attributeName="d"
                        values="M 50 60 V 79; M 50 98 V 79"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <!-- top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                <animate
                        attributeName="stroke"
                        values="#FF681E; rgba(255, 104, 30, 0)"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <!-- mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
            <!-- btm box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                <animate
                        attributeName="stroke"
                        values="rgba(255, 104, 30, 0); #FF681E"
                        dur="2s"
                        repeatCount="indefinite" />
            </path>
            <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    values="0 0; 0 -19"
                    dur="2s"
                    repeatCount="indefinite" />
        </g>
    </svg>
</div>

<script>
    // This script simulates the end of the loading process.
    // The meta refresh tag will likely redirect before this script completes.
    window.addEventListener('load', () => {
        const loaderWrapper = document.getElementById('loader-wrapper');
        const content = document.getElementById('content');

        // Set a timeout to hide the loader
        setTimeout(() => {
            // Fade out the loader
            loaderWrapper.style.opacity = '0';

            // Wait for the fade-out transition to finish before hiding it completely
            setTimeout(() => {
                loaderWrapper.style.display = 'none';
                // Display the actual content
                content.classList.remove('hidden');
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 700); // This should match the transition duration in CSS

        }, 2500); // How long the loader is visible
    });
</script>

</body>
</html>
