    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-title" content="Rakshith Gajendra's Profile">

    <!-- Favicons & Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <title>Rakshith Gajendra's Profile</title>

    <!-- Custom Loader CSS -->
    <style>
        #custom-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: white;
          color: #333;
          font-family: sans-serif;
        }

        #custom-loader img {
          width: 64px;
          height: 64px;
          margin-bottom: 16px;
          animation: pulse 1.5s infinite;
        }

        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #ccc;
          border-top-color: #4285f4;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes pulse {
          0% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.1); }
          100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
<!-- Custom Loading UI -->
<div id="custom-loader">
    <img src="icons/Icon-192.png" alt="Loading Rakshith's Profile" />
    <div class="spinner"></div>
</div>

<!-- Remove loader on first Flutter frame or after 15s fallback -->
<script>
    const removeLoader = () => {
      document.getElementById('custom-loader')?.remove();
    };

    window.addEventListener('flutter-first-frame', removeLoader);
    setTimeout(removeLoader, 15000); // Fallback in case Flutter fails to emit
</script>

<!-- Flutter Web Bootstrap Script -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
